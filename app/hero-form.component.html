<div class="container">
  <div [hidden]="submitted">
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <h1 [class]="(heroForm.form.valid || heroForm.form.pristine ) ? 'header-valid' : 'header-invalid'">Hero Form</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #spy #nameInput="ngForm">
        <div [hidden]="nameInput.valid || nameInput.pristine" class="alert alert-danger">
          Name is required
        </div>
        {{spy.className}}
        
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" required [(ngModel)]="model.power" ngControl="power" #powerSelect="ngForm">
            <option *ngFor="let power of powers" [value]="power">{{power}}</option>
        </select>
        <div [hidden]="powerSelect.valid || powerSelect.pristine" class="alert alert-danger">
          power is required
        </div>
    </div>
        <button type="button" class="btn btn-default" (click)="newHero()">Reset</button>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
    {{diagnostic}}    
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>

</div>
